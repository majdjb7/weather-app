<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherApp</title><link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

        <div class="container">
          <h1 class="heading">Weather App</h1>
          <div class="form">
            <input type="text" placeholder="Search for a city" id="city">
            <button id="submit">Search</button>
          </div>
        </div>
    
    <!-- <div id="inputs">
        <input type="text" placeholder="Enter City Name" id="city">
        <button id="submit">Search</button>
    </div> -->

    <div class="dataDiv">
    </div>

    <div class="CitiesList"></div>



    <script id="ingredients-template" type="text/x-handlebars-template">
        <div id="weather_wrapper">
        {{#each cities}}
            <div class="weatherCard">
                <div class="currentTemp">
                    <button class="delete">- Delete -</button>
                    <button class="save">Save</button>
                    <span class="location">{{ name }}</span>
                    <span class="temp">{{ temperature }}&degC</span>
                </div>
                <div class="currentWeather">
                    <img src={{conditionPic}} class="conditionPic">
                    <div class="info">
                        <span class="condition">{{ condition }}</span>
                    </div>
                </div>

            </div>

        {{/each}}
        </div>
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="/CitiesModel.js"></script>
    <script src="/Renderer.js"></script>
    <script src="/controller.js"></script>

</body>

</html>

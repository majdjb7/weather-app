<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>WeatherApp</title><link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    
    <div id="inputs">
        <input type="text" placeholder="Enter City Name" id="city">
        <button id="submit">Search</button>
        <button id="save">Save</button>

        
    </div>
    <div class="dataDiv">
    </div>

    <div class="CitiesList"></div>



    <script id="ingredients-template" type="text/x-handlebars-template">
        <div class="dataDiv">
        {{#each cities}}
            <div class="cityDiv">
                <!-- <button class="save">+ Save +</button> -->
                <button class="delete">- Delete -</button>
                <p class="name">{{ name }}</p>
                <p class="temperature">Temperature: {{ temperature }}</p>
                <p class="condition">Condition: {{ condition }}</p>
                <p class="conditionPic">ConditionPic: {{ conditionPic }}</p>

            </div>
        {{/each}}
        </div>
        <!-- <div class="dataDiv">
            {{#each recipes}}

            <div class="mealDiv">
                <a href="{{href}}" class="title">{{ title }}</a>

                <div class="photoFrame">
                    <button class="imageClick">
                        <img class="image" src="{{thumbnail}}" alt="No Relevant Photo Found">
                    </button>
                </div>
                <ul>
                {{#each ingredients}}
                    <li id="item">{{ this }}</li>
                {{/each}}
                </ul>
            </div>
            {{/each}}
        </div> -->
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="/CitiesModel.js"></script>
    <script src="/Renderer.js"></script>
    <script src="/main.js"></script>

</body>

</html>
